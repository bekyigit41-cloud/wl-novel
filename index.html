<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Matn saqlash sahifasi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: auto;
            background-color: #f0f0f0;
        }
        textarea {
            width: 100%;
            height: 400px;
            padding: 10px;
            font-size: 16px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Matn saqlash sahifasi</h1>
    <textarea id="myText" placeholder="Matningizni shu yerga yozing..."></textarea><br>
    <button onclick="saveText()">Save</button>
    <p id="status"></p>

    <script>
        // Sahifa ochilganda saqlangan matnni yuklash
        window.onload = function() {
            const savedText = localStorage.getItem("chapterText");
            if (savedText) {
                document.getElementById("myText").value = savedText;
            }
        }

        // Matnni saqlash funksiyasi
        function saveText() {
            const text = document.getElementById("myText").value;
            localStorage.setItem("chapterText", text);
            document.getElementById("status").innerText = "Matn saqlandi âœ…";
            setTimeout(() => {
                document.getElementById("status").innerText = "";
            }, 2000);
        }
    </script>

</body>
</html>
