<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>WebNovel Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: #f9f9f9;
        }
        h1 { text-align: center; }
        .chapter-list button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            font-size: 18px;
            cursor: pointer;
        }
        #chapterContent {
            white-space: pre-wrap;
            padding: 10px;
            background: #fff;
            border: 1px solid #ddd;
            margin-top: 20px;
            min-height: 200px;
        }
    </style>
</head>
<body>

<h1>WebNovel Demo</h1>

<div class="chapter-list">
    <button onclick="loadChapter(1)">1-bob</button>
    <button onclick="loadChapter(2)">2-bob</button>
    <button onclick="loadChapter(3)">3-bob</button>
</div>

<div id="chapterContent">Bobni tanlang...</div>

<script>
    // Boblarni localStorage orqali saqlaymiz
    const chapters = {
        1: "Bu 1-bobning matni. Siz uni bu yerga yozishingiz mumkin...",
        2: "Bu 2-bob. Har bir bob alohida matn bilan ishlaydi...",
        3: "3-bob matni. Siz uni keyinchalik o‘zgartirishingiz mumkin..."
    };

    // Sahifa yuklanganda localStorage'dan yuklash
    window.onload = function() {
        for (let i = 1; i <= 3; i++) {
            const saved = localStorage.getItem("chapter" + i);
            if (saved) chapters[i] = saved;
        }
    }

    // Bobni yuklash
    function loadChapter(num) {
        document.getElementById("chapterContent").innerText = chapters[num];
    }

    // Misol uchun admin uchun matn qo‘shish
    function saveChapter(num, text) {
        chapters[num] = text;
        localStorage.setItem("chapter" + num, text);
    }

    // Misol: 1-bobni saqlash
    // saveChapter(1, "Yangilangan 1-bob matni...");
</script>

</body>
</html>
